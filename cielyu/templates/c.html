<h1 align="center">Log In</h1>
<hr>
<form name="login" method="post" action="127.0.0.1:8000/login/">
<table align="center">
	<tr>
		<td>医院名：</td>
		<td><input type="text" maxlength="20" placeholder="hospital" size="16"></td>
	</tr>
	<tr>
		<td>密码：</td>
		<td><input placeholder="password" type="password" maxlength="20" size="16" ></td>
	</tr>
	<tr>
		<td><input type="submit" name="Submit" value="登陆"></td>
		<td><input type="reset" name="Submit2" value="重置"></td>
	</tr>
	<tr>
		<td><a href="a.html">未有账号？</a>
	</tr>
</table>
</form>
