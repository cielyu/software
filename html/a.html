<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="b.css" rel="stylesheet" type="text/css">
<title>注册页面</title>
</head>

<body background="2e0f0f7609d928f4f2f8ba901a970d04.jpg">
<audio autoplay="autoplay">
<source src="萧人凤 - 有情燕.mp3" type="audio/mpeg">
</audio>
<h1 align="center">Register</h1>
<hr>
<table align="center" border="0" width="484" cellpadding="0" cellspacing="0">
<form name="register" method="post" action="http://127.0.0.1:8000/register">
	<tbody>
		<tr>
			<td width="100">用户名：</td>
			<td width="408"><input placeholder="username" name="username" size="16" maxlength="20" type="text"></td>
		</tr>
		<tr>
			<td width="100">密码：</td>
			<td width="408"><input placeholder="password" password="password" size="16" maxlength="20" type="password"></td>
		</tr>
		<tr>
			<td width="100">确认密码：</td>
			<td width="408"><input placeholder="password" password="password" size="16" maxlength="20" type="password"></td>
		</tr>
		<tr>
		<td width="100">地址：</td>
		<td width="408"> <input placeholder="address" address="address" size="16" maxlength="30" type="text"></td>
		</tr>
		<tr>
			<td width="100">电话：</td>
			<td width="408"><input placeholder="tel" tel="tel" size="16" maxlength="20" type="text"></td>
		</tr>
		<tr>
			<td width="100">电子邮箱：</td>
			<td width="408"><input placeholder="mail" mail="mail" size="16" maxlength="20" type="text"></td>
		</tr>
		<tr>
			<td height="20"><input type="submit" name="Submit" value="提交"></td>
			<td height="20"><input type="reset" name="Submit2" value="重置"></td>
		</tr>
		<tr>
			<td height="20" width="408"><a href="http://127.0.0.1:8000/login/"> 返回登陆网页</a></td>
		</tr>
	</tbody>
</table>
</body>
</html>
